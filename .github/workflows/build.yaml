name: Build and Push to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build Docker image
      run: docker build -t jagadish9084/customer-churn-prediction-api:latest .

    - name: Push Docker image
      run: docker push jagadish9084/customer-churn-prediction-api:latest

    - name: Zip the manifests
      run: |
        zip -r k8s-manifests.zip k8s/

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: k8s-manifests
        path: k8s-manifests.zip
        retention-days: 7

    - name: Ensure zip file exists
      run: ls -lh k8s-manifests.zip
